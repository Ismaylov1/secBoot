<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: #000000;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Admin Table</h1>
    <table border="1">


        <tr>
            <th>id</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>roles</th>
            <th>...</th>
        </tr>
        <tr th:each=user:${allUsers}>
            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.username}">name</td>
            <td th:text="${user.lastname}">surname</td>
            <td>
                <p th:each="userRole: ${user.roles}">
                    <span th:text="${userRole.getName()}">role</span>
                </p>
            </td>
            <td>

                <a href="#" th:href="@{/admin/edit/{id} (id=${user.id})}">Edit</a>
                <a href="#" th:href="@{/admin/delete/{id} (id=${user.id})}">Delete</a>
            </td>

        </tr>
    </table>
    <br/>
    <a th:href="@{/admin/add}">Add</a>
    <br><br>
    </form>
    <br>
    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
